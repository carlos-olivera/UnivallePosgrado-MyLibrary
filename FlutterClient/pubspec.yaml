name: mylibrary_flutter
description: "Cliente Flutter para MyLibrary - Proyecto educativo de Firebase y Flutter para Universidad del Valle"
publish_to: 'none' # Proyecto educativo, no publicar

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # **FIREBASE DEPENDENCIES** ğŸ”¥
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.9

  # **STATE MANAGEMENT** ğŸ”„
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # **NAVIGATION** ğŸ§­
  go_router: ^12.1.3

  # **NETWORKING** ğŸŒ
  http: ^1.1.2
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # **LOCAL STORAGE** ğŸ’¾
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # **UI COMPONENTS** ğŸ¨
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  lottie: ^2.7.0

  # **UTILITIES** ğŸ› ï¸
  intl: ^0.19.0
  url_launcher: ^6.2.2
  image_picker: ^1.0.4
  permission_handler: ^11.1.0
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.1

  # **REACTIVE PROGRAMMING** âš¡
  rxdart: ^0.27.7

  # **FORM VALIDATION** âœ…
  formz: ^0.6.1

  # **LOGGING** ğŸ“
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # **LINTING & CODE QUALITY** ğŸ§¹
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0

  # **TESTING** ğŸ§ª
  bloc_test: ^9.1.5
  mocktail: ^1.0.2
  fake_cloud_firestore: ^2.4.1+1
  firebase_auth_mocks: ^0.13.0

  # **CODE GENERATION** ğŸ­
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

  # **ASSETS & ICONS** ğŸ­
  flutter_launcher_icons: ^0.13.1

# **FLUTTER CONFIGURATION** âš™ï¸
flutter:
  uses-material-design: true

  # **ASSETS** ğŸ“
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/config/

  # **FONTS** ğŸ”¤
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

# **FLUTTER LAUNCHER ICONS** ğŸ¯
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

# **ANALYZER CONFIGURATION** ğŸ”
analyzer:
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
  errors:
    invalid_annotation_target: ignore
  plugins:
    - custom_lint

linter:
  rules:
    # **STYLE RULES** ğŸ¨
    - prefer_const_constructors
    - prefer_const_literals_to_create_immutables
    - prefer_final_fields
    - prefer_final_locals
    - prefer_single_quotes
    - require_trailing_commas
    - sort_child_properties_last
    - use_key_in_widget_constructors

    # **DESIGN RULES** ğŸ—ï¸
    - always_declare_return_types
    - avoid_function_literals_in_foreach_calls
    - avoid_positional_boolean_parameters
    - prefer_named_parameters

    # **ERROR PREVENTION** ğŸ›¡ï¸
    - avoid_catches_without_on_clauses
    - avoid_catching_errors
    - use_rethrow_when_possible